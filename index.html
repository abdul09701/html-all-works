<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td, th {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
        .note {
            border: 2px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Product</th>
        <th>Flavors</th>
    </tr>
    <tr>
        <td rowspan="3">Milk</td>
        <td>Almond</td>
    </tr>
    <tr>
        <td>Mango</td>
    </tr>
    <tr>
        <td>Chocolate</td>
    </tr>
</table>
<div class="note">These are exclusive flavors</div>

</body>
</html>
